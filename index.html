<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <!-- Welcome Page -->
    <div id="welcomePage" class="welcome">
      <h1>Welcome to the Quiz!</h1>
      <p>Test your knowledge in Information Tecnology</p>

      <button id="startBtn">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <main id="quizPage" class="card hidden" role="main">
      <div>
        <button id="back">Back</button>
      </div>
      <header>
        <div>
          <h1>Multiple Choice Quiz</h1>
          <p>Practice questions. Click an answer then "Check".</p>
        </div>
      </header>
      <div class="scoreboard">
        <div class="small">
          Question <strong id="current">1</strong>/<span id="total">0</span>
        </div>
        <div class="small">Score: <strong id="score">0</strong></div>
      </div>
      <section class="question" aria-live="polite">
        <div class="q-text" id="qtext">Loading...</div>
        <div class="choices" id="choices"></div>
      </section>

      <footer>
        <div>
          <div class="meta" id="feedback">
            Select an answer and press Check.
          </div>
          <button id="checkBtn">Check</button>
          <button id="nextBtn" style="margin-left: 8px">Next</button>
          <button
            id="restartBtn"
            style="
              margin-left: 8px;
              background: transparent;
              border: 1px solid rgba(255, 255, 255, 0.06);
            "
          >
            Restart
          </button>
        </div>
      </footer>
    </main>

    <script>
      const welcomePage = document.getElementById("welcomePage");
      const quizPage = document.getElementById("quizPage");
      const startBtn = document.getElementById("startBtn");
      const backBtn = document.getElementById("back"); // your back button

      // Start quiz
      startBtn.addEventListener("click", () => {
        welcomePage.classList.add("hidden");
        quizPage.classList.remove("hidden");
      });

      // Back to welcome
      backBtn.addEventListener("click", () => {
        quizPage.classList.add("hidden");
        welcomePage.classList.remove("hidden");
      });
    </script>

    <script src="main.js"></script>
  </body>
</html>
